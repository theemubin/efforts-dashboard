name: CI → Build & Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Choose install strategy and install deps
        # Use `npm ci` when a lockfile is present for deterministic installs,
        # otherwise fall back to `npm install --legacy-peer-deps` to tolerate
        # peer dependency mismatches (matches local developer workflow).
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "no lockfile found — running npm install --legacy-peer-deps"
            npm install --legacy-peer-deps
          fi

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "FIREBASE_TOKEN is not set. Add it to repository secrets and retry.";
            exit 1;
          fi
          firebase deploy --only hosting --token "$FIREBASE_TOKEN"
