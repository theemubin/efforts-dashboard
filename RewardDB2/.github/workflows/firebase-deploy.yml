name: CI â†’ Build & Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (legacy peer deps enabled)
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud using service account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        # Uses the authenticated gcloud context from the previous step.
        # `--project` explicitly sets the target Firebase project from .firebaserc
        run: firebase deploy --only hosting --project efforts-celebrations
