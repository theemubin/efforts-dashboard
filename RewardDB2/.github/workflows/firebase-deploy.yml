name: CI → Build & Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Choose install strategy and install deps
        # Use `npm ci` when a lockfile is present for deterministic installs,
        # otherwise fall back to `npm install --legacy-peer-deps` to tolerate
        # peer dependency mismatches (matches local developer workflow).
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "no lockfile found — running npm install --legacy-peer-deps"
            npm install --legacy-peer-deps
          fi

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud using service account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        # Uses the authenticated gcloud context from the previous step.
        # `--project` explicitly sets the target Firebase project from .firebaserc
        run: firebase deploy --only hosting --project efforts-celebrations
